<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tumaini Chess Tournament Registration</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
  body {
    margin: 0; padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #4a90e2, #9013fe);
    color: #fff;
    display: flex; justify-content: center; align-items: center;
    min-height: 100vh;
  }
  .container {
    background: rgba(255,255,255,0.12);
    padding: 2rem 3rem;
    border-radius: 16px;
    max-width: 480px;
    width: 100%;
    box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    backdrop-filter: blur(10px);
  }
  h1 {
    font-weight: 700;
    font-size: 2.8rem;
    margin-bottom: 1rem;
    text-align: center;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
  }
  form label {
    display: block;
    margin-top: 1rem;
    margin-bottom: 0.3rem;
    font-weight: 600;
  }
  form input[type=text], form input[type=number], form select {
    width: 100%;
    padding: 0.6rem;
    border-radius: 6px;
    border: none;
    font-size: 1rem;
  }
  form input[type=radio] {
    margin-right: 0.5rem;
    accent-color: #9013fe;
  }
  .gender-group label {
    display: inline-block;
    margin-right: 1.2rem;
    font-weight: 500;
  }
  button {
    margin-top: 2rem;
    background: #9013fe;
    border: none;
    padding: 0.9rem 1.6rem;
    border-radius: 8px;
    width: 100%;
    font-size: 1.2rem;
    font-weight: 700;
    color: white;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #7a0ed6;
  }
  .success-message {
    margin-top: 1.5rem;
    font-weight: 600;
    color: #c4f1be;
    text-align: center;
    display: none;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Tumaini Chess Tournament Registration</h1>
  <form id="registrationForm" action="https://formsubmit.co/tumainichessclub@gmail.com" method="POST">
    <label for="firstName">First Name *</label>
    <input type="text" name="firstName" id="firstName" required />

    <label for="lastName">Last Name *</label>
    <input type="text" name="lastName" id="lastName" required />

    <label>Gender *</label>
    <div class="gender-group">
      <label><input type="radio" name="gender" value="Male" required />Male</label>
      <label><input type="radio" name="gender" value="Female" required />Female</label>
      <label><input type="radio" name="gender" value="Other" required />Other</label>
    </div>

    <label for="age">Age *</label>
    <input type="number" name="age" id="age" min="3" max="18" required />

    <label for="category">Category *</label>
    <select name="category" id="category" required>
      <option value="" disabled selected>Select category</option>
      <option value="Under 7">Under 7</option>
      <option value="Under 11">Under 11</option>
      <option value="Under 13">Under 13</option>
      <option value="Under 15">Under 15</option>
      <option value="Under 17">Under 17</option>
    </select>

    <!-- optional, disable captcha to avoid spam -->
    <input type="hidden" name="_captcha" value="false" />
    <input type="hidden" name="_subject" value="New Tournament Registration" />
    <input type="hidden" name="_next" value="https://tumainichessacademy.github.io/thank-you.html" />

    <button type="submit">Register</button>
  </form>
  <div class="success-message" id="successMessage">Thank you for registering! We received your details.</div>
</div>

<script>
  const form = document.getElementById('registrationForm');
  const successMessage = document.getElementById('successMessage');

  form.addEventListener('submit', e => {
    // no client side AJAX; Formsubmit handles form submit and redirect
    // But if you want to handle with JavaScript, then use fetch here instead
    successMessage.style.display = 'block';
  });
</script>
</body>
</html>
